<!DOCTYPE html>
  <html>
    <head>
      <title>Hello</title>
    <style>
          ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: gray;
            position: fixed;
            top: 0;
            width: 100%;
          }
          li{
            float: left;
            border-right: 1px solid white;
          }
          li:last-child{
            border-right: none;
          }
          a{
            display: block;
            padding: 8px;
            
          }
          li a{
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
          }
            li a:hover{
              background-color: black;
            }
            .active{
              background-color: green;
            }
            div.background{
              background: url(http://cdn.pcwallart.com/images/cool-nature-desktop-backgrounds-wallpaper-1.jpg);
            }
            .content:before {
  content: "";
  position: fixed;
  left: 0;
  right: 0;
  z-index: -1;
  
  display: block;
  background-image: url('http://666a658c624a3c03a6b2-25cda059d975d2f318c03e90bcf17c40.r92.cf1.rackcdn.com/unsplash_527bf56961712_1.JPG');
  width: 1200px;
  height: 800px;
  
  -webkit-filter: blur(5px);
  -moz-filter: blur(5px);
  -o-filter: blur(5px);
  -ms-filter: blur(5px);
  filter: blur(5px);
}

.content {
  position: fixed;
  left: 0;
  right: 0;
  z-index: 0;
  margin-left: 20px;
  margin-right: 20px;
}
          </style>
    </head>
    <body>
      <div class="content">
      <ul>
        
        <li><img src="https://images6.alphacoders.com/316/316963.jpg" width="60" height="50"></li>
        <li><a href="http://ak-basketball.github.io/MainPage/mainPage.html">Home</a></li>
        <li><a href="http://ak-basketball.github.io/resourcePage/mainPage.html">Resources</a></li>
        <li><a href="http://ak-basketball.github.io/aboutPage/mainPage.html">About</a></li>
        
      </ul>
        
      </div>  
</body>
</html>
